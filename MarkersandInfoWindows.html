<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Chapter 2: Markers and Info Windows</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body>

<script type="text/javascript">
function initialize() {
	var myOptions = {
		zoom: 15,
		center: new google.maps.LatLng(42.3505, -71.1054),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	infowindow = new google.maps.InfoWindow();
	
	var marker1 = new google.maps.Marker({
		position: new google.maps.LatLng(42.3505, -71.1054),
		map: map,
		title: 'University of Boston',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker1, 'click', function() {
      infowindow.setContent("University of Boston");
      infowindow.open(map,marker1);
    });
	
	var marker2 = new google.maps.Marker({
		position: new google.maps.LatLng(42.3487100, -71.1003300),
		map: map,
		title: 'Kenmore Square',
		animation: google.maps.Animation.DROP
	});
	
	listener = google.maps.event.addListener(marker2, 'click', function() {
      infowindow.setContent("Kenmore Square!!");
      infowindow.open(map,marker2);
    });
	
	
}
</script>

<div id="map_canvas" style="width: 900px; height: 800px;"></div>

<script type="text/javascript">
	initialize();
</script>




</body>
</html>
